<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Great+Vibes&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Permanent+Marker&family=Whisper&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid container">
          <a class="navbar-brand" href="index.html">SuperMarket</a>
      
          <!-- Location Selection -->
          <div class="location-selector ms-3 d-flex align-items-center">
            <i class="bi bi-geo-alt-fill me-2"></i>
            <a href="#" class="nav-link p-0" data-bs-toggle="modal" data-bs-target="#locationModal"> <i style="color: black;" class="fa-solid fa-location-dot"></i> 
              Set Location <i class="bi bi-chevron-down ms-1"></i>
            </a>
          </div>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
    
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
              </form>
            </div>
          </nav>
          
    
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
              </li>
              <!-- Add more nav items as needed -->
            </ul>
          </div>
        </div>
      </nav>


      <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locationModalLabel"> Add Your Location</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search for location, area, lat long, plus code, etc." aria-label="Search">
              </div>
              <a style="text-decoration: none;" href="#" class="d-block mb-4">
                <i  style="color: black;" class="fa-solid fa-location-dot"></i> Use current location
              </a>
    
                  <img  src="https://cdni.iconscout.com/illustration/premium/thumb/delivery-man-riding-motorcycle-searching-delivery-location-5064952-4226825.png?f=webp" alt="Location Illustration" class="img-fluid">
        
        
        </div>
          </div>
        </div>
      </div>


    <main>
        <div class="contact-form-container" style="background-image: url('');">
            <div class="contact-form">
                <h2>GET IN TOUCH</h2>
                <p>24/7 We will answer your questions and problems</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Phone">
                    </div>
                    <textarea placeholder="Describe your issue" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="image-panel">
                <img src="https://i.postimg.cc/8sQnHdJh/Screenshot-2024-08-12-134116.png" alt="Decorative Image">
            </div>
        </div>
        
    </main>

    
</body>
</html>
